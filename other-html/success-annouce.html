    <!-- Fontawesome -->

<style>
    body {
        background-color: #35363a;
        min-height: 100vh;
    }
    .app {
        
    }
    .annouce {
        color: #a4c639;
        margin-top: 24px;
    }
    .annouce__text {
        text-align: center;
    }
    .annouce__seconds {
        background-color: #105e10;
        height: 24px;
        width: 24px;
        display: inline-block;
        border-radius: 50%;
        line-height: 24px;
    }
    .strikethrough-success {
        height: 1px;
        width: 100%;
        background-color: #a4c639;
        margin: 12px 0;
    }
</style>

<body>
    <div class="app container">
        <div class="annouce flex-center">
            <h3 class="annouce__text">Submit thành công. Trang web sẽ tự động chuyển hướng quay trở lại sau <span class="annouce__seconds">5</span> giây.</h3>
        </div>
        <div class="strikethrough-success container"></div>

        <div class="advertisement">
            <!-- Code advertisement -->
        </div>
    </div>
</body>

<!-- Code javascript for annouce -->
<script src="../asset/js/main.js"></script>
<script>

    const start = () => {

        const secondsElement = $('.annouce__seconds')
        let seconds = $('.annouce__seconds').textContent
        seconds = Number(seconds)

        function checkRemoveInterval(number, numberRemove) {
            if ( number == numberRemove ) {
                clearInterval(idInterval)
                window.history.back()
            }
        }

        const idInterval = setInterval(() => {
            secondsElement.innerText = seconds
            checkRemoveInterval(seconds, 0)
            seconds --
        }, 1000)
    }

    window.onload = () => {
        start()
    }

</script>

</html>
